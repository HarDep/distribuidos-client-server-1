
<h2 class="text-center">Lista de buses</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Placa</th>
            <th>fecha y hora de llegada</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bus of buses">
            <td>{{bus.busPlate}}</td>
            <td>{{formatingDate(bus.arriveDateTime)}}</td>
            
            <td>
                <button (click)="update(bus.busPlate)" class="btn btn-info">Editar</button>
                <button (click)="see(bus.busPlate)" class="btn btn-primary" style="margin-left: 10px;">Detalles</button>
                <button (click)="deleteBefore(bus.busPlate)" class="btn btn-danger" style="margin-left: 10px;" 
                 data-bs-toggle="modal" data-bs-target="#formModal">Borrar</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="formModalLabel">Borrar bus</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Esta seguro de borrar el bus</div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteBus()">OK</button>
        </div>
      </div>
    </div>
</div>
